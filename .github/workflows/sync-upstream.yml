name: Sync with Upstream Repository

on:
  schedule:
    - cron: '0 15 * * *'  # Runs every day at 3 PM UTC
  workflow_dispatch:      # Allows manual trigger

permissions:
  contents: write

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          persist-credentials: false

      - name: Set Up Git
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      - name: Add Upstream Remote
        run: |
          git remote add upstream https://github.com/CentreForDigitalHumanities/INFOMPPM.git
          git fetch upstream

      - name: Merge Upstream Changes
        run: |
          git checkout main
          git pull --rebase upstream main
     
      - name: Push Changes to Fork
        env:
        MY_PAT: ${{ secrets.infoppm }}
        run: |
    git push https://x-access-token:${MY_PAT}@github.com/your-username/private-repo.git main || echo "No changes to push"
